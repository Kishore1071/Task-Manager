services:
  - type: web
    name: task-manager
    env: python
    plan: free  # or starter, standard, etc.
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn task_manager.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: task_manager.settings
      - key: PYTHON_VERSION
        value: 3.10
